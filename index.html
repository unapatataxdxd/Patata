<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Una Patata</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <img src="Imagenes/PatataLogoNoFondo.png">
        <h1>Una Patata</h1>
        <h3>Un pendejo multifacetico del internet...</h3>
        <div class="botones">
            <button id="youtubeBtn">YouTube</button>
            <button id="tiktokBtn">TikTok</button>
            <button id="xBtn">X</button>
            <button id="redditBtn">Reddit</button> 
            <button id="twitchBtn">Twitch</button>
            <button id="githubBtn">Github</button>
            <button id="discordBtn">Discord</button>
        </div>

        <div id="discordModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div class="modal-header">
                    <img src="Imagenes/Pearto.png" class="modal-img">
                    <div class="modal-text">
                        <h2>A Kasane Teto Lover</h2>
                        <h4>akasanetetolover</h4>
                    </div>
                </div>
                <div class="modal-botones">
                    <button class="modal-btn" id="modalBtn1">Una Patata</button>
                    <button class="modal-btn" id="modalBtn2">Tested Games For GNU/Linux</button>
                </div>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
